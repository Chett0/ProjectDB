<div class="airlines-page">
  <header class="topbar">
    <div class="topbar-inner">
      <div class="brand">
        <img src="/assets/plane-logo.png" alt="logo" class="logo" />
        <h1>Project DB</h1>
      </div>
      <nav class="top-actions">
        <span class="airline-title-large">{{ airlineName }}</span>
        <button class="logout-btn" title="Logout" (click)="onLogout()">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M16 17L21 12L16 7" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
            <path d="M21 12H9" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
            <path d="M9 5H6A2 2 0 0 0 4 7V17A2 2 0 0 0 6 19H9" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
          </svg>
        </button>
      </nav>
    </div>
  </header>
  <main class="container">
    <section class="page-header">
      <h2>Dashboard Compagnia Aerea</h2>
      <p class="subtitle">Gestisci i tuoi aerei, tratte e voli</p>
    </section>
    <section class="stats">
      <div class="stat-card">
        <small>Flights in Progress</small>
        <div class="big">{{ stats.flights_in_progress }}</div>
      </div>
      <div class="stat-card">
        <small>Active Routes</small>
        <div class="big">{{ stats.active_routes }}</div>
      </div>
      <div class="stat-card">
        <small>Total Passenger</small>
        <div class="big">{{ stats.passenger_count }}</div>
      </div>
      <div class="stat-card">
        <small>Monthly Income</small>
        <div class="big">{{ stats.monthly_income }}$</div>
      </div>
    </section>
    <section class="controls">
      <div class="tabs" [style.position]="'relative'">
        <div class="tabs-indicator" [ngStyle]="{
          left: (activeTab * 25) + '%',
          width: '25%'
        }"></div>
        <button class="tab" [class.active]="activeTab===0" (click)="activeTab=0">Aerei</button>
        <button class="tab" [class.active]="activeTab===1" (click)="activeTab=1">Voli</button>
        <button class="tab" [class.active]="activeTab===2" (click)="activeTab=2">Tratte</button>
        <button class="tab" [class.active]="activeTab===3" (click)="activeTab=3">Extra</button>
      </div>
    </section>
    <section *ngIf="activeTab===0">
      <app-aircrafts></app-aircrafts>
    </section>
    <section *ngIf="activeTab===1">
      <app-flights></app-flights>
    </section>
    <section *ngIf="activeTab===2">
      <app-routes></app-routes>
    </section>
    <section *ngIf="activeTab===3">
      <app-extra></app-extra>
    </section>
  </main>
  <app-footer></app-footer>
</div>
