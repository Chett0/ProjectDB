<div class="login-bg">
  <div class="login-container">
    <form [formGroup]="loginForm" class="login-form">
      <div class="back-fab" (click)="goHome()">
        <span class="material-icons">home</span>
      </div>
      <div class="logo-circle">
        <img src="/assets/plane-logo.png" alt="logo" height="64" />
      </div>
      <h2 class="login-title">Accedi al tuo account</h2>
      <p class="login-subtitle">Inserisci le tue credenziali per continuare</p>

      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="email" class="form-control" placeholder="La tua email" formControlName="email" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" type="password" class="form-control" placeholder="La tua password" formControlName="password" required>
      </div>

  <div *ngIf="loginError" [ngClass]="{'login-error': loginMsgType==='error', 'login-success': loginMsgType==='success'}">{{ loginError }}</div>

      <div *ngIf="showChangePassword" class="change-password-section">
        <div class="form-group">
          <label for="newPassword">Nuova Password</label>
          <input id="newPassword" type="password" class="form-control" placeholder="Nuova password" [(ngModel)]="newPassword" [ngModelOptions]="{standalone: true}">
        </div>
        <div class="form-group">
          <label for="confirmNewPassword">Conferma Nuova Password</label>
          <input id="confirmNewPassword" type="password" class="form-control" placeholder="Conferma nuova password" [(ngModel)]="confirmNewPassword" [ngModelOptions]="{standalone: true}">
        </div>
        <div class="login-actions">
          <button type="button" class="btn btn-primary full" (click)="changePassword()">Cambia Password</button>
        </div>
      </div>

      <div class="login-actions" *ngIf="!showChangePassword">
        <button type="button" class="btn btn-primary full" (click)="login()">Accedi</button>
      </div>
      <div class="login-hint" *ngIf="!showChangePassword">
        <span>Non hai un account? <a (click)="navigateToRegister()">Registrati ora</a></span>
        <div class="hint-buttons">
          <button type="button" class="hint-btn" (click)="navigateToHome()">Torna alla home</button>
        </div>
      </div>
    </form>
  </div>
</div>
