<div class="login-bg">
  <div class="login-container">
    <form [formGroup]="loginForm" class="login-form">
      <h2 class="login-title">Accedi al tuo account</h2>
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="email" class="form-control" placeholder="Inserisci la tua email" formControlName="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" type="password" class="form-control" placeholder="Inserisci la password" formControlName="password" required>
      </div>
      <div *ngIf="loginError" class="login-error">{{ loginError }}</div>
      <div class="login-actions">
        <button type="button" class="btn btn-primary" (click)="login()">Login</button>
      </div>
      <div class="login-hint">
        <span>Non hai un account? <a (click)="navigateToRegister()">Registrati ora</a></span>
      </div>
    </form>
  </div>
</div>
