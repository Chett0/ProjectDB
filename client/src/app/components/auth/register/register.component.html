<div class="login-bg">
  <div class="login-container">
  <form [formGroup]="registerForm" class="login-form" (ngSubmit)="register()">
      <div class="logo-circle">
        <img src="/assets/plane-logo.png" alt="logo" height="64"  />
      </div>
      <h2 class="login-title">Crea il tuo account</h2>
      <p class="login-subtitle">Crea il tuo account e inizia a usare i nostri servizi</p>

      <div class="two-cols">
        <div class="form-group">
          <label for="name">Nome</label>
          <input id="name" type="text" class="form-control" placeholder="Il tuo nome" formControlName="name" required>
        </div>
        <div class="form-group">
          <label for="surname">Cognome</label>
          <input id="surname" type="text" class="form-control" placeholder="Il tuo cognome" formControlName="surname" required>
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="email" class="form-control" placeholder="La tua email" formControlName="email" required>
      </div>

      <div class="two-cols">
        <div class="form-group">
          <label for="password">Password</label>
          <input id="password" type="password" class="form-control" placeholder="La tua password" formControlName="password" required>
        </div>
        <div class="form-group">
          <label for="confirmPassword">Conferma Password</label>
          <input id="confirmPassword" type="password" class="form-control" placeholder="Conferma password" formControlName="confirmPassword" required>
        </div>
      </div>

      <div *ngIf="registerError" class="login-error">{{ registerError }}</div>
      <div class="login-actions">
        <button type="submit" class="btn btn-primary full" [disabled]="registerForm.invalid">Registrati</button>
      </div>
      <div class="login-hint">
        <span>Hai gi√† un account? <a (click)="navigateToLogin()">Accedi ora</a></span>
      </div>
    </form>


  </div>
</div>
