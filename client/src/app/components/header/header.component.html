<header class="topbar">
			<div class="topbar-inner">
				<div class="brand">
					<img src="/assets/plane-logo.png" alt="logo" class="logo" />
					<h1>Project DB</h1>
				</div>
				<nav class="top-actions">
          <!--verificare se  loggato  o meno-->
          <div *ngIf="(isLogged | async); else notLogged">
		<span *ngIf="passengerName">
			<button class="btn icon-only" aria-label="companies" (click)="goToPassengers()">Ciao {{passengerName}}!</button>
		</span>
            <button class="logout-btn" title="Logout" (click)="onLogout()">
						<svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
						  <path d="M16 17L21 12L16 7" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
						  <path d="M21 12H9" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
						  <path d="M9 5H6A2 2 0 0 0 4 7V17A2 2 0 0 0 6 19H9" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
						</svg>
					</button>
          </div>
          <ng-template #notLogged>
            <button class="btn icon-only" aria-label="companies">Login / Register </button>
            <button class="login-btn" title="Login" (click)="onLogin()">
						<svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
						  <path d="M16 17L21 12L16 7" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
						  <path d="M21 12H9" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
						  <path d="M9 5H6A2 2 0 0 0 4 7V17A2 2 0 0 0 6 19H9" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
						</svg>
					</button>
          </ng-template>
					
					
				</nav>
			</div>
		</header>
